name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'server/src/**'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-jamobeachweatherstation-test
  AZURE_FUNCTIONAPP_NAME: func-jamobeachweatherstationapi-test
  AZURE_BICEP_FILE: server/iac/main.bicep
  AZURE_FUNCTIONAPP_PACKAGE_PATH: server/src/BeachWeatherStation.Worker/BeachWeatherStation.Worker.csproj
  DOTNET_VERSION: 9.0.x

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}